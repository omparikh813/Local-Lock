{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Login to Your Existing Local Lock Account {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="code">A 6-digit code has been sent to your account!</label>
        <input type="text" name="code"
               placeholder="Enter 6-digit Code" class="form-control"
               value="{{ request.form['code'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
