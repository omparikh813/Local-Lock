{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Local Lock Account {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username"
               placeholder="Enter Username" class="form-control"
               value="{{ request.form['user'] }}"></input>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <textarea name="password" placeholder="Enter Password"
                  class="form-control">{{ request.form['password'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <textarea name="email" placeholder="Enter Email"
                  class="form-control">{{ request.form['email'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
