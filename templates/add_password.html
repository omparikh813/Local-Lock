{% extends 'logged_base.html' %}

{% block content %}
<h1>{% block title %} Create a New Local Lock Account {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="application">Application</label>
        <input type="text" name="application"
               placeholder="Enter Application Name" class="form-control"
               value="{{ request.form['application'] }}"></input>
    </div>

    <div class="form-group">
        <label for="user_pass">Password</label>
        <textarea name="user_pass" placeholder="Enter Application Password"
                  class="form-control">{{ request.form['user_pass'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
